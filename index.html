    <script>  
        // Script para ocultar el encabezado al hacer scroll  
        let lastScrollTop = 0;  
        const header = document.getElementById("header");  

        window.addEventListener("scroll", function() {  
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;  
            if (scrollTop > lastScrollTop) {  
                header.style.transform = "translateY(-100%)"; // Desplazar hacia arriba  
            } else {  
                header.style.transform = "translateY(0)"; // Volver a mostrar  
            }  
            lastScrollTop = scrollTop <= 0 ? 0 : scrollTop; // Para no permitir el scroll negativo  
        });  
    </script>
